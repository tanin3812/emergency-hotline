<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Hotline</title>

    <!-- daisy ui cdn -->
     <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <!-- tailwind cdn -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- font awesome cdn -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="min-h-screen bg-[#f5fff6]">
    <!-- navbar -->
    <nav class="navbar bg-white shadow px-6 flex justify-between items-center px-15">
        <div class="flex items-center gap-2">
            <img src="./assets/logo.png" alt="" class="w-10 h-10">
            <h1 class="text-xl font-bold text-green-700">Emergency<br>Service</h1>
        </div>

        <div class="flex items-center gap-6">
            <div class="flex items-center gap-1">
                <img src="./assets/heart.png" alt="" class="w-6 h-6">
                <span id="heart-count">0</span>
            </div>
            <div class="flex items-center gap-1">
                <img src="./assets/coin.png" alt="" class="w-6 h-6">
                <span id="coin-count">100</span>
            </div>
            <button class="btn btn-sm rounded-full bg-[#00a63e] text-white">2 Copy</button>
        </div>
    </nav>

    <!-- banner -->
     <section class="bg-gradient-to-r from-[#013223] via-[#006747] to-[#013223] text-white text-center py-6">
        <div class="flex justify-center">
            <img src="./assets/logo-dark.png" alt="" class="w-20 h-20">
        </div>
        <h2 class="text-3xl font-bold mt-3">জরুরি সেবা ডিরেক্টরি</h2>
        <p class="text-lg mt-4">Government Emergency Services at Your Fingertip – A Project by  Government of the People’s Republic of Bangladesh</p>
     </section>
</body>
</html>
